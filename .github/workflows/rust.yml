name: Beep Boop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: |
        rustup target add wasm32-unknown-unknown
        cargo install wasm-gc
        cargo install wasm-bindgen-cli
    - name: Build
      run: |
        cargo build --target wasm32-unknown-unknown --release
        wasm-bindgen --target web --no-typescript --out-dir target/wasm32-unknown-unknown/release/ target/wasm32-unknown-unknown/release/wasm_sample.wasm
        wasm-gc target/wasm32-unknown-unknown/release/wasm_sample_bg.wasm
        cp target/wasm32-unknown-unknown/release/wasm_sample_bg.wasm www/wasm_sample_bg.wasm
        cp target/wasm32-unknown-unknown/release/wasm_sample.js www/asm_sample.js
        mv www/wasm_sample.html www/index.html
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: www
