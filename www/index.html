<html lang="en-US">

<head>
  <title>wasm_sample</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <!-- because ES6 -->
  <script type="module">
    import { start, default as init } from './wasm_sample.js';


    async function run() {
          await init('./wasm_sample_bg.wasm');
          window.start = start;
    }

    // (for the sake of not handling async logic on the rust side of things)
    // (that way our image is nice and loaded when the wasm runs!)
    document.addEventListener('DOMContentLoaded', run);
    // run();
  </script>
</head>

<body style="background: black;">
  <canvas id="canvas" height="150" width="150"></canvas>
  <!-- <img src="test.webp" id="texture" hidden> -->
</body>

</html>
